name: Frontend (Lint)

on:
  pull_request:
    branches: "*"
  
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: 'frontend'
    steps:
      - uses: actions/checkout@v3
      - name: run Linter
       uses: actions/setup-node@v3
       with:
        node-version: "20.0"
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
      - run: npm ci
      - run: npm run lint